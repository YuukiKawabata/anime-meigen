<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="いろいろなアニメの名言を見ることが出来ます。タイトルやキャラクターを入力するとそれに合わせた名言が表示されます。">
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nikukyu.css" rel="stylesheet">

    <title>アニメノメイゲン</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1 class="site-title">
            <a href="#">アニメのめいげん</a>
        </h1>

     
        <nav>
            <ul>
                <li><a href="#about">つかいかた</a></li>
                <li><a href="#contact">れんらく</a></li>
                <li><a href="https://www.Twitter.com" target="_blank" 
                    rel="noopener noreferrer"><img src="" alt="ついったー"></a></li>
            </ul>
        </nav>
    </header>

    <div class="get-quotes">

        <div class="get-quote-randam">
            <label>ランダムで検索</label>
            <button onclick="GetAnimeRandom();">検索</button>
        </div>

        <div class="get-quote-title">
            <label>タイトルで検索
                <input type="text" id="search-word-title" placeholder="タイトルを入力">
            </label>
            <button onclick="GetAnimeTitle();">検索</button>
        </div>  

        <div class="get-quote-name">
            <label>キャラクターで検索
                <input type="text" id="search-word-name" placeholder="キャラクターを入力">
            </label>
            <button onclick="GetAnimeName();">検索</button>
        </div>  

    </div>
   
    <main>
        <div id="random"></div>
        <div id="title"></div>
        <div id="name"></div>
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
